name: Update Anime of the Day

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch Anime Quote
        run: |
          curl -s https://animechan.vercel.app/api/random > quote.json
          QUOTE=$(jq -r '.quote' quote.json)
          CHARACTER=$(jq -r '.character' quote.json)
          ANIME=$(jq -r '.anime' quote.json)
          echo "QUOTE=\"$QUOTE\" CHARACTER=\"$CHARACTER\" ANIME=\"$ANIME\"" >> $GITHUB_ENV

      - name: Update README.md
        run: |
          sed -i "s|<!-- ANIME_QUOTE -->|> \"$QUOTE\" â€” $CHARACTER, *$ANIME*|" README.md

      - name: Commit changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add README.md
          git commit -m "Update Anime of the Day"
          git push
